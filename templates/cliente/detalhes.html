{% extends 'base.html' %}

{% block titulo%} Detalhes {% endblock %}

{% block cards %}

{% endblock %}

{% block titulo_page %} Detalhes do Cliente: {% endblock %}

{% block conteudo %} 
<form>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" value="{{ cliente.id }}" readonly>
    </div>

    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" value="{{ cliente.nome }}" readonly>
    </div>

    <div class="form-group">
        <label for="ordem">CPF:</label>
        <input type="text" class="form-control" id="cpf" value="{{ cliente.cpf }}" readonly>
    </div>

    <div class="form-group">
        <label for="ordem">Data de Nascimento:</label>
        <input type="text" class="form-control" id="datanasc" value="{{ cliente.datanasc }}" readonly>
    </div>

    <div class="mt-3">
        <a href="{% url 'cliente' %}" class="btn btn-secondary">Voltar</a>
    </div>
</form>
{% endblock %}
